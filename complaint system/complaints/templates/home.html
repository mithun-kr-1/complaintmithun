            background-size: cover;
            background-position: center;
            position: relative;
        }
        /*white transparency */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* White with 50% transparency */
            z-index: -1; /* Ensure the overlay is behind content */

        .right {

            padding: 4px 20px;
            background-color: rgba(255, 255, 255, 0.6)
        }
        /* New styles for image slider */
        .slider {
            width: 300px;
            height: 230px;
            overflow: hidden;
            border: 2px solid #ccc;
            position: relative;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slider img.active {
            opacity: 1;
        }
        /* For the second slider */
        .slider-two {
            width: 1328px;
            height: 230px;
            overflow: hidden;
            border: 2px solid #ccc;
            position: relative;
        }
        .slider-two img {
            width: 1338px;
            height: 230px;
            position: absolute;
            top: 100%%;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .slider-two img.active {
            opacity: 1;
        }

            justify-content: space-around;

            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgba(255, 255, 255, 0.7);

        .options div:hover {

         window.onload = function () {
             images = document.querySelectorAll('.slider img');

             setInterval(slideImages, 2000);
         }
         function slideImages() {
             images[currentSlide].classList.remove('active');
             currentSlide = (currentSlide + 1) % images.length;
             images[currentSlide].classList.add('active');
